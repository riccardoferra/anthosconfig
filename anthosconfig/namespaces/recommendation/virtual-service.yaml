apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: recommendation
spec:
  hosts:
  - recommendationservice.recommendation.svc.cluster.local
  http:
  - fault:
      abort:
        percent: 80
        httpStatus: 400
    route:
    - destination:
        host: recommendationservice.recommendation.svc.cluster.local
        subset: v1